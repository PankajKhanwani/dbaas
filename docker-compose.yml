version: '3.8'

services:
  # Single-pod mode: All services run in one container
  # This includes: API + Reconciliation Worker + Operation Workers + Status Sync
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kubedb-dbaas
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - MONGODB_URL=mongodb://mongodb:mongodb@mongodb:27017/kubedb_dbaas
      - MONGODB_DATABASE=kubedb_dbaas
      - REDIS_URL=redis://redis:6379/0
      - K8S_IN_CLUSTER=false
      # Background worker settings
      - RECONCILE_INTERVAL=300
      - NUM_OPERATION_WORKERS=3
      - STATUS_SYNC_INTERVAL=30
    volumes:
      - ./app:/app/app
      - ~/.kube/config:/root/.kube/config:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kubedb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Scale up to 2 replicas for HA (with leader election)
  # Uncomment to run 2 instances with automatic leader election
  # app-replica:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: kubedb-dbaas-replica
  #   ports:
  #     - "8001:8000"  # Different host port
  #   environment:
  #     - ENVIRONMENT=development
  #     - DEBUG=true
  #     - LOG_LEVEL=INFO
  #     - MONGODB_URL=mongodb://mongodb:mongodb@mongodb:27017/kubedb_dbaas
  #     - MONGODB_DATABASE=kubedb_dbaas
  #     - REDIS_URL=redis://redis:6379/0
  #     - K8S_IN_CLUSTER=false
  #     - RECONCILE_INTERVAL=300
  #     - NUM_OPERATION_WORKERS=3
  #     - STATUS_SYNC_INTERVAL=30
  #   volumes:
  #     - ./app:/app/app
  #     - ~/.kube/config:/root/.kube/config:ro
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - kubedb-network
  #   restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: kubedb-dbaas-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
      - MONGO_INITDB_DATABASE=kubedb_dbaas
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kubedb-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kubedb-dbaas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kubedb-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  prometheus:
    image: prom/prometheus:latest
    container_name: kubedb-dbaas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - kubedb-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: kubedb-dbaas-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kubedb-network
    restart: unless-stopped

networks:
  kubedb-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  prometheus_data:
  grafana_data:
