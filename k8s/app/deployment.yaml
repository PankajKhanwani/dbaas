apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedb-dbaas-api
  namespace: kubedb-dbaas
  labels:
    app: kubedb-dbaas-api
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kubedb-dbaas-api
  template:
    metadata:
      labels:
        app: kubedb-dbaas-api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kubedb-dbaas-sa
      containers:
      - name: api
        image: pankajkhanwani/kdb:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: ENVIRONMENT
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: APP_VERSION
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: LOG_LEVEL
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: PORT
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: MONGODB_URL
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: MONGODB_DATABASE
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: JWT_SECRET_KEY
        - name: K8S_IN_CLUSTER
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: K8S_IN_CLUSTER
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: CORS_ORIGINS
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: PROMETHEUS_ENABLED
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kubedb-dbaas-api
              topologyKey: kubernetes.io/hostname
