apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedb-dbaas-frontend
  namespace: kubedb-dbaas
  labels:
    app: kubedb-dbaas-frontend
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kubedb-dbaas-frontend
  template:
    metadata:
      labels:
        app: kubedb-dbaas-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: pankajkhanwani/kdb-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kubedb-dbaas-frontend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: kubedb-dbaas-frontend
  namespace: kubedb-dbaas
  labels:
    app: kubedb-dbaas-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: kubedb-dbaas-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: kubedb-dbaas-frontend-lb
  namespace: kubedb-dbaas
  labels:
    app: kubedb-dbaas-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: kubedb-dbaas-frontend
