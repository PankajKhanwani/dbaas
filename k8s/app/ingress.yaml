apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubedb-dbaas-ingress
  namespace: kubedb-dbaas
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: dbaas.yourdomain.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubedb-dbaas-api
            port:
              number: 8000
  tls:
  - hosts:
    - dbaas.yourdomain.com  # Change this to your domain
    secretName: kubedb-dbaas-tls
