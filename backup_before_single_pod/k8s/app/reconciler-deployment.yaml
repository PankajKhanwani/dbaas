apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedb-dbaas-reconciler
  namespace: kubedb-dbaas
  labels:
    app: kubedb-dbaas-reconciler
    version: v1.0.0
spec:
  replicas: 1  # Only need 1 reconciler (it processes all databases)
  strategy:
    type: Recreate  # Only one reconciler should run at a time
  selector:
    matchLabels:
      app: kubedb-dbaas-reconciler
  template:
    metadata:
      labels:
        app: kubedb-dbaas-reconciler
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kubedb-dbaas-sa
      containers:
      - name: reconciler
        image: kubedb-dbaas-api:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "app.workers.reconciliation_worker"]
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: ENVIRONMENT
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: APP_VERSION
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: LOG_LEVEL
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: MONGODB_URL
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: MONGODB_DATABASE
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kubedb-dbaas-secret
              key: REDIS_URL
        - name: K8S_IN_CLUSTER
          valueFrom:
            configMapKeyRef:
              name: kubedb-dbaas-config
              key: K8S_IN_CLUSTER
        - name: RECONCILIATION_INTERVAL
          value: "300"  # 5 minutes
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f "app.workers.reconciliation_worker"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
