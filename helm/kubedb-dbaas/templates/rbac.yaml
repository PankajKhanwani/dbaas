{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccountName }}
  namespace: {{ .Values.namespace.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubedb-dbaas-role
rules:
# KubeDB resources
- apiGroups: ["kubedb.com"]
  resources:
    - mongodbs
    - postgreses
    - mysqls
    - redises
    - elasticsearches
    - mongodbversions
    - postgresversions
    - mysqlversions
    - redisversions
    - elasticsearchversions
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Core resources
- apiGroups: [""]
  resources:
    - pods
    - services
    - secrets
    - configmaps
    - persistentvolumeclaims
    - namespaces
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Apps resources
- apiGroups: ["apps"]
  resources:
    - statefulsets
    - deployments
  verbs: ["get", "list", "watch"]
# Custom Resource Definitions
- apiGroups: ["apiextensions.k8s.io"]
  resources:
    - customresourcedefinitions
  verbs: ["get", "list"]
# Events
- apiGroups: [""]
  resources:
    - events
  verbs: ["get", "list", "watch"]
# Metrics
- apiGroups: ["metrics.k8s.io"]
  resources:
    - pods
    - nodes
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubedb-dbaas-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubedb-dbaas-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.serviceAccountName }}
  namespace: {{ .Values.namespace.name }}
{{- end }}
